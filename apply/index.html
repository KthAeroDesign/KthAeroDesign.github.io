<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply – KTH Aero Design</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo"><a href="/">KTH AERO DESIGN</a></div>
      <ul class="nav-links">
        <li><a href="/#projects">Projects</a></li>
        <li><a href="/apply/">Apply</a></li>
        <li><a href="/#about">About</a></li>
        <li><a href="/#sponsors">Sponsors</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Apply to KTH Aero Design</h2>
      <p>If you’re into airplanes or the engineering that goes into designing a flight‑ready aircraft, you should apply
        to the team!</p>
      <form action="https://formspree.io/f/moqprnlv" method="POST" class="application-form">
        <input type="text" name="first_name" placeholder="First name" required>
        <input type="text" name="last_name" placeholder="Last name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" rows="6" placeholder="Tell us briefly about your background and interests"
          required></textarea>
        <button type="submit" class="cta-button">Submit application</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 KTH Aero Design. All rights reserved.</p>
  </footer>
</body>

</html>
